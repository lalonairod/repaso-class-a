<h1>Authorization</h1><br>
<form>
    <div>
        <label>Username: </label>
        <input type="text" [(ngModel)]="username" name="username">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" [(ngModel)]="password" name="password">
    </div>
    <button (click)="onClick()">Login</button>
</form>
